<script>
/* in java script a function can also create an object and return it. but if we define
 a function in an object , so for each object there becomes copy of fuction. that is 
 a problem. unneccery it should not return.


*/
const userMethods={
    is18:function(){
        if(this.age>18)
          console.log("user is eligibal for vote")
        else
        console.log("not elgibal for vote");
    }
}
function createUser(name , age)
{
    let obj={}
    // let obj = Object.create(userMethods) in obj from this line proto will be set that will refer userMethods
    // benefit will be u have to not add manullay if u add any method in userMethods
    obj.name=name;
    obj.age=age;
    obj.about=function(){
        console.log(`user name is ${this.name} and age is ${age}`);
    }
    obj.is18=userMethods.is18
    return obj
}


const user1=createUser("Danish","25");
user1.about()
user1.is18()
    
</script>
